# Configuration for GitHub's automatic release notes generation
# Documentation: https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - wontfix
    authors:
      - dependabot
      - dependabot[bot]

  categories:
    - title: Features
      labels:
        - enhancement

    - title: Bug Fixes
      labels:
        - bug

    - title: Documentation
      labels:
        - documentation

    - title: Maintenance & Chores
      labels:
        - maintenance

    - title: Other Changes
      labels:
        - "*"